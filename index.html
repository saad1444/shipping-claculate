<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Total Calculator</title>
    
    <script>
        function calculate() {
            var merchTot = parseFloat(document.getElementById('merchTot').value);
            var orderTot = merchTot >= 100 ? merchTot : merchTot < 50.01 ? merchTot + 5 : merchTot + 5 + (0.03 * (merchTot - 50));
            var tax = merchTot * 0.08;

            alert(`Merchandise: $${merchTot.toFixed(2)}\nShipping: $${(orderTot - merchTot).toFixed(2)}\nTax: $${tax.toFixed(2)}\nTotal: $${orderTot.toFixed(2)}`);
        }
    </script>
</head>
<body>
    <h1>Order Total Calculator</h1>
    <input type="number" id="merchTot" placeholder="Enter amount">
    <button onclick="calculate()">Calculate Total</button>
</body>
</html>
